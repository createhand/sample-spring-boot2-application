<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(#{menu.list})"/>
<body>
	<div th:replace="fragments/layout :: header"></div>
	<div th:replace="fragments/layout :: menu-sidebar"></div>
	<div class="container">
			<h1>list sample page</h1>
			<div id="app-7">
			<ol>
				<!-- 
				이제 각 todo-item 에 todo 객체를 제공합니다.
				화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다. 
				또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
				-->
				<todo-item
				v-for="item in groceryList"
				v-bind:qudo="item"
				v-bind:key="item.name">
				</todo-item>
			</ol>
			</div>			  
	</div>
	<div th:replace="fragments/layout :: footer"/>
<script>
Vue.component('todo-item', {
  props: ['qudo'],
  text : 'i do not know',
  template: '<li>{{ qudo.text }}</li>'
})

var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: 'Vegetables', name: '야채' },
      { id: 1, text: 'Cheese', name : '치즈' },
      { id: 2, text: 'Whatever else humans are supposed to eat', name : '먹을수있는것' }
    ]
  }
})

</script>
</body>
</html>
